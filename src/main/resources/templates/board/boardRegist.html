<!doctype html>
<html>
<head>
    <div th:replace="/fragments/head :: fragment-head"></div>
</head>
<style>
    div {
        position: static;
    }
</style>
<body>
<div th:replace="/fragments/commonNav :: commonNav"></div>
<div style="width: 60%; margin: auto;">
    <form method="post" action="/board/boardRegist">
        <input type="text" name="writer" style="width: 20%;" th:value="${nickname}" placeholder="작성자" disabled/><br>
        <input type="text" name="title" style="width: 40%;" placeholder="제목"/> <br>
        <input type="hidden" name="loginUserId" style="width: 20%;" th:value="${loginUserId}" placeholder="작성자ID"/><br>
        <input type="text" name="category" style="width: 40%;" placeholder="카테고리"/>
        <br><br>
        <textarea id="summernote" name="contents"></textarea>
        <input id="subBtn" type="button" value="글 작성" style="float: right;" onclick="goWrite(this.form)"/>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            placeholder: 'contents',
            minHeight: 370,
            maxHeight: null,
            focus: true,
            lang: 'ko-KR'
        });
    });

    function goWrite(frm) {
        var title = frm.title.value;
        var writer = frm.writer.value;
        var contents = frm.contents.value;

        if (title.trim() == '') {
            alert("제목을 입력해주세요");
            return false;
        }
        if (writer.trim() == '') {
            alert("작성자를 입력해주세요");
            return false;
        }
        if (contents.trim() == '') {
            alert("내용을 입력해주세요");
            return false;
        }
        frm.submit();
    }
</script>
</body>
</html>
