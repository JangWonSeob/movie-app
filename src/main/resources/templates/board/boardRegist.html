  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

  <!-- include summernote css/js-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>


  <link href="/js/summernote-ko-KR.js" type="text/css" rel="stylesheet">

</head>
<body class="text-center">

<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary">영화소개</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">커뮤니티</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">게시판</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">마이페이지</a></li>
    </ul>
    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2">로그인</button>
    </div>
  </header>

  <div style="width: 60%; margin: auto;">
    <form method="post" action="/boardRegist">
      <input type="text" name="writer" style="width: 20%;" th:value="${nickname}" placeholder="작성자" disabled/><br>
      <input type="text" name="title" style="width: 40%;" placeholder="제목"/> <br>
      <input type="hidden" name="loginUserId" style="width: 20%;" th:value="${loginUserId}" placeholder="작성자ID"/><br>
      <input type="text" name="category" style="width: 40%;" placeholder="카테고리"/>
      <br><br>
      <textarea id="summernote" name="contents"></textarea>
      <input id="subBtn" type="button" value="글 작성" style="float: right;" onclick="goWrite(this.form)"/>
    </form>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script>
  $(document).ready(function() {
    $('#summernote').summernote({
      placeholder: 'contents',
      minHeight: 370,
      maxHeight: null,
      focus: true,
      lang : 'ko-KR'
    });
  });
  function goWrite(frm) {
    var title = frm.title.value;
    var writer = frm.writer.value;
    var contents = frm.contents.value;

    if (title.trim() == ''){
      alert("제목을 입력해주세요");
      return false;
    }
    if (writer.trim() == ''){
      alert("작성자를 입력해주세요");
      return false;
    }
    if (contents.trim() == ''){
      alert("내용을 입력해주세요");
      return false;
    }
    frm.submit();
  }
</script>
</body>
</html>
