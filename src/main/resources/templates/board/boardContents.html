<!doctype html>
<html>
<head>
    <div th:replace="/fragments/head :: fragment-head"></div>
</head>
<style>
    div {
        position: static;
    }

    body {
        margin: 0 auto;
        width: auto;
        background-color: black;
    }

</style>

<div th:replace="/fragments/commonNav :: commonNav"></div>

<main style="margin: 0 auto; width: 75%; padding-top: 50px">
<body>
<!-- 게시물 내용 출력 -->
<div class="container1 rounded" style="background-color: white; padding: 50px 30px 30px 50px">
    <div class="row">
        <h2 class="col-md-10" th:text="| ${detail.title}|">제목</h2>
    </div>
    <hr style="border: solid 1px gray" class="mb-3">

    <div class="row">
        <p class="col-md-8" th:text="| 작성자: ${detail.regNm} / 작성일: ${#dates.format(detail.regDt, 'yyyy-MM-dd')}|">작성자
            작성일</p>
        <p class="col-md-2" th:text="| 조회수 ${detail.viewCount}|" style="text-align: right">조회수</p>
        <p class="col-md-2">댓글</p>
    </div>
    <hr style="border: solid 1px gray" class="mb-3">
    <div>
        <div class="row">
            <div th:if="${writerId == loginUserId}">
                <a th:href="@{/board/update/{id}(id=${detail.id})}" class="btn btn-outline-dark w-30 float-end" type="button">수정</a>
                <a th:href="@{/board/delete/{id}(id=${detail.id})}" onclick="return confirm('이 글을 정말 삭제하시겠습니까?')"
                class="btn btn-outline-dark w-30 float-end" type="button">삭제</a>
            </div>
        </div>
        <div class="row" th:utext="${detail.contents}" style="min-height: 400px;">
        </div>
        <div class="row">
        <div class="mb-5 text-center">
        <button class="btn btn-outline-warning w-30" type="button">좋아요</button>
        <button class="btn btn-outline-warning w-30" type="button">싫어요</button>
        </div>
        </div>
    </div>
    <hr style="border: solid 1px gray" class="mb-5">

    <p>#개의 댓글</p>

    <hr style="border: solid 1px gray" class="mb-3">
    <div style="justify-content: center">
    <input type="text" class="w-50 form-control mb-3" style="margin: auto;" placeholder="댓글을 입력해주세요."/>
    <div class="text-center" style="margin: auto;">
    <button type="button" class="btn btn-primary w-30">확인</button>
    </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</main>
</html>
