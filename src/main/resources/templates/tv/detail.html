<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/head :: fragment-head"></div>

<style>
    body{
        margin: 0 auto;
        width: auto;
        background-color: black;
    }
    .container1{
        margin-right:15px;
        margin-left: 15px;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .youtube-wrap {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        /*padding-top: 25px;*/
        height: 0;
        margin-right: 3px;
    }
    .youtube-wrap iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
    }
    .swiper {
        width: 600px;
        height: 300px;
    }
    .none {
        display: none;
    }
    .flex {
        display: flex;
    }
    button {
        border: 0;
        outline: 0;
    }
</style>

<div th:replace="/fragments/commonNav :: commonNav"></div>

<main style="margin: 0 auto; width: 75%">
    <body>

        <div class=" d-flex justify-content-between" >

                <h2 th:text="${tv.title}" class="col" style="white-space: nowrap; padding-top: 10px"></h2>

                    </svg>
                </button>
                </div>
                <div class="row">
                    <div class="col">
                        <span th:text="|${tv.originalTitle},|"></span>

                </div>
                <hr style="border: none;height: 1px" class="mb-5">
                <div class="mb-3">
                    <span><b>장르</b> </span>
                    <span th:text="${tv.genreNames}"></span>
                </div>
                <div class="mb-3" style="margin-right: 6px;">
                    <span><b>평점</b> </span>
                    <span th:text="${tv.voteAverage}"></span>
                </div>
                <div class="mb-3" style="margin-right: 6px;">
                    <span><b>성인 여부</b> </span>
                    <span th:if="${tv.isAdult()}">해당</span>
                    <span th:unless="${tv.isAdult()}">해당없음</span>
                </div>
                <div class="mb-3" style="margin-right: 6px;">
                    <span><b>개봉일</b> </span>
                    <span th:text="| ${#dates.format(tv.releaseDate, 'yyyy-MM-dd')}|"></span>
                </div>
                <div class="mb-3" style="margin-right: 6px;">
                    <span><b>상영시간</b> </span>
                    <span th:text="| ${tv.runtime} 분|"></span>
                </div>
                <div class="mb-3" style="margin-right: 6px;">
                    <span><b>공급처</b> </span>
                    <span th:each="logo : ${tv.watchProvidersList}">
                        <img style="width: 50px; height: 50px;" th:src="${logo.fullLogPath}">
                    </span>
                </div>
            </div>
            <div>
                <img th:src="${tv.fullPosterPath}">
            </div>
        </div>
        <br>
        <hr style="border: solid 1px gray" class="mb-5">
        <h3 class="mb-3" style="padding: 10px 5px 0px 70px">줄거리</h3>

            <div th:text="${tv.overview}"></div>
        </div>

        <hr style="border: solid 1px gray" class="mb-5">

            <div class="youtube-wrap col-lg-5" style="margin-right: 100px" th:each="youtube : ${tv.watchYoutubeList}" >
                <iframe width="100%" height="100%" th:src="${youtube.youtubeUrl}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <hr/>
        <div style="margin: 40px 0px 20px 20px">

            <input type="hidden" id="loginYn" th:value="${loginYn}">

                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" style="min-width: 50px; height: 100%;" id="comment_add">등록</button>
                </div>
            </div>
            <div th:if="${!loginYn}" style="display: flex; justify-content: space-between" class="row">
                <div class="col-md-10">
                    <textarea style="height: 100%; width: 100%" class="rounded" id="not_login_contents" readonly>로그인 후 이용해주세요.</textarea>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="button" style="min-width: 50px; height: 100%;">등록</button>
                </div>
            </div>
            <br/>
        </div>
