<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="/fragments/head :: fragment-head"></div>
    <div th:replace="/fragments/commonNav :: commonNav" style="color: white"></div>

</head>
<style>
    div {
    }

    body {
        background-color: black;
        width: auto;
        margin: 0 auto;
    }

    footer {
        margin: 30px 0px 0px 0px;
        color: black;
        background: #e0e0e0;
        padding: 10px 0;
        font-weight: bold;
        width: 100%;
    }

    .footer_text {
        margin-left: 10%;
    }


    ul > a {
        text-decoration: none;
        color: black;
    }

    .border {
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: block;
    }
</style>


<body>
<main style="width: 75%; margin: 0 auto">
    <div style="background-color: white; color: black; padding: 30px 30px 15px 30px; margin-bottom: 15px; margin-top: 30px"
         class="rounded">
        <div class="d-flex justify-content-between" style="padding-bottom: 5px">
            <h3>
                <strong>이번주 인기 영화 추천</strong>
            </h3>
            <a href="/movie/main" style="color: black" class="text-center text-decoration-none"><strong>영화 소개로
                이동하기</strong></a>
        </div>

        <div class="row mb-3" style="padding: 0px 15px 15px 15px">
            <div class="col-lg-3 col-md-6" th:each="movie : ${movieList}">
                <a style="color: black" class="text-center text-decoration-none"
                   th:href="@{/movie/detail/{id}(id=${movie.id})}">
                    <div class="card rounded" style=" margin: auto;">
                        <img th:src="${movie.fullPosterPath}" class="card-img-top" alt="...">
                    </div>
                    <div th:text="${movie.title}"></div>
                </a>
            </div>
        </div>
    </div>
    <div style="background-color: white; color: black; padding: 30px 30px 15px 30px; margin: 0px 0px 70px 0px"
         class="rounded">
        <div class="d-flex justify-content-between" style="padding-bottom: 5px">
            <h3>
                <strong>이번주 인기 TV 프로그램</strong>
            </h3>
            <a href="/tv/main" style="color: black" class="text-center text-decoration-none"><strong>TV 프로그램 소개로 이동하기</strong></a>
        </div>

        <div class="row mb-3" style="padding: 0px 15px 15px 15px">
            <div class="col-lg-3 col-md-6" th:each="tv : ${tvList}">
                <a style="color: black" class="text-center text-decoration-none"
                   th:href="@{/tv/detail/{id}(id=${tv.id})}">
                    <div class="card rounded" style="margin: auto;">
                        <img th:src="${tv.fullPosterPath}" class="card-img-top" alt="...">
                    </div>
                    <div th:text="${tv.title}"></div>
                </a>
            </div>
        </div>
    </div>

    <div style="width: 100%; margin: auto; margin-bottom: 30px">
        <div class="row">
            <div class="row mb-2">
                <div class="col-md-4" style="padding: 0px 3px 12px 0px">
                    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
                         style="background-color: white">
                        <div class="col p-4" style="padding: 0px 0px 5px 0px">
                            <div class="d-flex justify-content-between">
                                <h3>
                                    <strong class="d-inline-block mb-2 text-black"># 최신글</strong>
                                </h3>
                                <a style="color: black" class="text-center text-decoration-none" href="/board/list">+
                                    더보기</a>
                            </div>
                            <ul>
                                <a th:href="@{/board/detail/{id}(id=${board.id})}" th:each="board : ${boardList}">
                                    <li th:text="${board.title}"></li>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" style="padding: 0px 3px 12px 0px">
                    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
                         style="background-color: white">
                        <div class="col p-4" style="padding: 0px 0px 5px 0px">
                            <div class="d-flex justify-content-between">
                                <h3>
                                    <strong class="d-inline-block mb-2 text-black"># 영화리뷰</strong>
                                </h3>
                                <a style="color: black" class="text-center text-decoration-none"
                                   href="/board/list?category=영화리뷰">+ 더보기</a>
                            </div>
                            <ul>
                                <a th:href="@{/board/detail/{id}(id=${board.id})}" th:each="board : ${movieBoardList}">
                                    <li th:text="${board.title}"></li>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" style="padding: 0px 0px 12px 3px">
                    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
                         style="background-color: white">
                        <div class="col p-4" style="padding: 0px 0px 5px 0px">
                            <div class="d-flex justify-content-between">
                                <h3>
                                    <strong class="d-inline-block mb-2 text-black"># 자유</strong>
                                </h3>
                                <a style="color: black" class="text-center text-decoration-none"
                                   href="/board/list?category=자유">+ 더보기</a>
                            </div>
                            <ul>
                                <a th:href="@{/board/detail/{id}(id=${board.id})}"
                                   th:each="board : ${freedomBoardList}">
                                    <li th:text="${board.title}"></li>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer style="width: 100%;">
    <div>
        <p class="footer_text">
            <span>팀명 : 12수 2022</span><br/>
            <span>팀원 : 장원섭 / 김민수 / 이수현</span><br/>
            <span>Copyright 2022. cocoder. All Rights Reserved.</span>
        </p>
    </div>
</footer>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</html>
