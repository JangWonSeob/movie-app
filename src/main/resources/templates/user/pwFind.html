<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

<script>
    var code = "";
    $("#emailChk").click(function () {
        var email = $("#email").val();
        var yesNo = confirm("인증 메일을 보내시겠습니까?");
        if (yesNo) {
            $.ajax({
                type: "GET",
                url: "/password/mailCheck?email=" + email + "&" + "page=pwFind",
                cache: false,
                success: function (data) {

                    if (data == "error") {
                        alert("이메일 주소가 올바르지 않습니다. 유효한 이메일 주소를 입력해주세요.");
                        $("#email").attr("autofocus", true);
                        $(".successEmailChk").text("유효한 이메일 주소를 입력해주세요.");
                        $(".successEmailChk").css("color", "red");
                    } else {
                        // alert("인증번호 발송이 완료되었습니다.\n입력한 이메일에서 인증번호 확인을 해주십시오.");
                        $("#certified").attr("disabled", false);
                        $("#emailChk2").css("display", "inline-block");
                        $(".successEmailChk").text("인증번호를 입력한 뒤 이메일 인증을 눌러주십시오.");
                        $(".successEmailChk").css("color", "green");
                        $('#authEmail').show();
                        code = data;
                    }
                }
            });
        }
    });

    $("#emailChk2").click(function () {
        console.log(code);
        console.log(typeof code);
        if ($("#certified").val() == "") {
            $(".successEmailChk").text("인증번호를 입력하지 않았습니다.");
            $(".successEmailChk").css("color", "red");
            $("#emailDoubleChk").val("false");
        } else {
            if ($("#certified").val() == code) {
                $(".successEmailChk").text("인증번호가 일치합니다.");
                $(".successEmailChk").css("color", "green");
                $("#emailDoubleChk").val("true");
                $("#certified").attr("disabled", true);
                $("#email").attr("readonly", true);
                $('#passwordDisplay').show();
                $('#passwordChkDisplay').show();
            } else {
                $(".successEmailChk").text("인증번호가 일치하지 않습니다. 확인해주시기 바랍니다.");
                $(".successEmailChk").css("color", "red");
                $("#emailDoubleChk").val("false");
                $("#certified").attr("autofocus", true);
            }
        }
    });

    //비밀번호 유효성 검사
    $("#password").blur(function () {
        var pw = $("#password").val();
        var num = pw.search(/[0-9]/g);
        var eng = pw.search(/[a-z]/ig);
        if (pw.length < 8 || pw.length > 20) {
            $(".successPw").text("8자리 ~ 20자리 이내로 입력해주세요.");
            $(".successPw").css("color", "red");
            return false;
        } else if (pw.search(/\s/) != -1) {
            $(".successPw").text("비밀번호는 공백 없이 입력해주세요.");
            $(".successPw").css("color", "red");
            return false;
        } else if (num < 0 || eng < 0) {
            $(".successPw").text("영문,숫자 혼합하여 입력해주세요.");
            $(".successPw").css("color", "red");
            return false;
        } else {
            $(".successPw").text("유효한 비밀번호입니다.");
            $(".successPw").css("color", "green");
            return true;
        }
    });
    //비밀번호 확인
    $("#passwordChk").blur(function () {
            if ($("#passwordChk").val() == $("#password").val()) {
                $(".successPwChk").text("비밀번호가 일치합니다.");
                $(".successPwChk").css("color", "green");
                $("#pwDoubleChk").val("true");
            } else {
                $(".successPwChk").text("비밀번호가 일치하지 않습니다.");
                $(".successPwChk").css("color", "red");
                $("#pwDoubleChk").val("false");
            }
        }
    );
</script>
