<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/head :: fragment-head"></div>
</head>
<style>
    body {
        margin: 0 auto;
        width: auto;
        background-color: black;
    }

</style>
<div th:replace="/fragments/commonNav :: commonNav"></div>

<main style="width: 75%; margin: 0 auto; ">
    <body>
        <div>
            <div class="d-md-block bg-light rounded" style="padding: 30px 15px 15px 15px;">
                <div style="background-color: #ebebeb;">
                    <div>
                        <input type="text" id="searchValue" name="searchValue" placeholder="검색어를 입력하세요." />
                        <dl style="padding-left:50px;">
                            <dt>카테고리</dt>
                            <dd>
                                <input type="checkbox" id="genre_all" name="searchGenre" value=""/><label for="genre_all" class="ml_10 mr_10">전체 </label>
                                <th:block th:each="genre : ${genreList}">
                                    <input type="checkbox" th:id="'genre_' + ${genre.id}" name="searchGenre" th:value="${genre.subId}"/><label th:text="${genre.description}" th:for="'genre_' + ${genre.id}" class="ml_10 mr_10"> </label>
                                </th:block>
                            </dd>
                            <dt>공급처</dt>
                            <dd>
                                <input type="checkbox" id="provider_all" name="searchProvider" value=""/><label for="genre_all" class="ml_10 mr_10">전체 </label>
                                <th:block th:each="provider : ${providerList}">
                                    <input type="checkbox" th:id="'provider_' + ${provider.id}" name="searchProvider" th:value="${provider.subId}"/><label th:text="${provider.name}" th:for="'provider_' + ${provider.id}" class="ml_10 mr_10"> </label>
                                </th:block>
                            </dd>
                        </dl>
                    </div>
                    <button type="button" style="float:right" class="btn btn-primary" id="search" onclick="onClickSearch()">조회</button>
                </div>
                <br/>
                <div class="row mb-3 justify-content-center" id="movieList">
                </div>
                <div class="text-center mb-5">
                    <button type="button" class="btn btn-primary" id="moreList">더보기</button>
                </div>
            </div>
        </div>
    </body>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script th:src="@{/js/movie/search.js(v=${#dates.createNow().getTime()})}"></script>
</html>
